<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landig page de Facebook</title>
</head>
<body>
  <main class="main">
    <section class="section1">
      <div class="logo">
      </div>
      <div class="title">
        <h2 class="title__h2">Inicios de sesión recientes</h2>
        <p class="title__p">Haz clic en tu foto o agrega una cuenta.</p>
      </div>
      <div class="accounts">
        <div class="content-account">
          <a href="#" class="account account-1" title="Nombre de usuario">
            <div class="account-content-top">
              <img src="" class="account-top__img--with-image" alt="Imagen de 'nombre de usuario'">
            </div>
            <div class="account-content-bottom">
              <h4 class="account-bottom__h4">Nombre de usuario</h4>
            </div>
          </a>
          <a href="#" class="account-button-delete" title="Eliminar la cuenta de esta página"></a>
          <span class="account__span--notificacions" title="10 notificaciones nuevas">10</span>
        </div>
        <div class="content-account">
          <a href="#" class="account account-2">
            <div class="account-content-top">
              <i class="account-top-with-no-image"></i>
            </div>
            <div class="account-content-bottom">
              <h4 class="account-bottom__h4 account-bottom__h4--add">Agregar cuenta</h4>
            </div>
          </a>
        </div>
      </div>
    </section>
    <section class="section2">
      <div class="section2-form-container">
        <form action="#" class="form">
          <div class="form-content-inputs">
            <div class="form-content-input">
              <input type="text" placeholder="Correo electrónico o número de teléfono" class="form__input">
            </div>
            <div class="form-content-input">
              <input type="password" placeholder="Contraseña" class="form__input">
            </div>
          </div>
          <div class="form-content-login-button">
            <button class="form-login__button buttons-landing-page">Iniciar sesión</button>
          </div>
          <div class="form-content-forget-link">
            <a href="#" class="form-forget-link__a">¿Olvidaste tu contraseña?</a>
          </div>
          <div class="form-line">
          </div>
          <div class="form-content-create-account">
            <a href="#" class="form-create-account__a buttons-landing-page">Crea cuenta nueva</a>
          </div>
        </form>
      </div>
      <div class="section2-create-page-container">
        <p class="create-page__p">
          <a href="#" class="enlace__page__p--strong">Crea una página </a>
          para una celebridad, una marca o un negocio.
        </p>
      </div>
    </section>
  </main>
</body>
</html>
